<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmarpelYLkFBCTTfq6S-684Mh2W-dJPeE&callback=startapp" async defer onerror="errorHandlingMap()"></script>
  <script type="text/javascript" src="JS/knockout-3.4.2.js"></script>
<link rel="stylesheet" href="Style/Style.css">
  <meta charset="utf-8">


</head>

<body>






  <div class="pos-f-t row navy navigation row container animation-in active">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h4 class="text-white">Collapsed content</h4>

        <p>

          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
            Filter
          </button>
        </p>



        <div class="collapse" id="collapseExample">
          <div class="row">

            <button id="ALL" data-bind="click: ALLlsit" class=" btn btn-light col-md-12" type="button">
                ALL
                </button>


            <button id="resturants" data-bind="click: restaurantsLsit" class="btn btn-success col-md-6" type="button">
              resturants
              </button>


            <button id="coffees" data-bind="click: coffeeLsit" class="btn btn-danger col-md-6" type="button">
                coffee's
              </button>
            <div class="col-md-12">


            </div>


          </div>
        </div>
        <div data-bind="foreach:returnList" class="">
          <div data-bind="">


            <ul data-bind="click: $parent.markerevent">
              <li class="text-white" data-bind="text:name  "></li>


            </ul>
          </div>
        </div>






      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>
    </nav>
  </div>


  <script src="JS/main.js"></script>
  <div class="col-md-12" id="map"></div>







</body>

</html>
